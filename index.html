<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div id="rock" class="image">
            <img id="Rock" src="rock.png" alt="">
        </div>
        <div id="Paper" class="image">
            <img id="paper" src="paper.png" alt="">
        </div>
        <div id="scissors" class="image">
            <img id="scissors" src="scissors.png" alt="">
        </div>
    </div>

    <div class="result">
        <div class="score">
            <p id="User-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="seprator"></div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer Score</p>
        </div>
        <div class="seprator"></div>
        <div class="score">
            <p id="draw">0</p>
            <p>Game Draw</p>
        </div>
    </div>


    <div class="message-box">
        <p id="message">Play Your Move.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
